<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML and CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--standard element-->
    <h2>Hello World!</h2>
    
    <!--void element, since it does not need a closing tag aka </br>-->
    <br>
   
    <p>Hi everyone! I am a computer...so smart!</p>

    <!--class. can be reused, like on line 21.-->
    <p class="human">but I am a human typing this...?</p>

    <p>I will know the truth.</p>

    <p class="human"> unless I turn off the electricity...</p>

    <!--link-->
    <a href="https://google.com">Visit me here instead...</a>
    <!--id. this is unique, so can't reuse id="header".-->
    <h1 id="header">Hello and Goodbye</h1>
</body>
</html>
